plugins {
    id 'java'
}

group 'training'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
ext {
    restAssuredVersion = '3.3.0'
}

dependencies {
    compile "io.rest-assured:rest-assured:$restAssuredVersion"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
